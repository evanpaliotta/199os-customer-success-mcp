[pytest]
# Pytest configuration for Customer Success MCP

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -p no:warnings

# Asyncio configuration
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests with external services
    slow: Tests that take a long time to run
    database: Tests that require database connection
    security: Security and validation tests
    performance: Performance and load tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */mock_data/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
